<!DOCTYPE html>
<html lang="{{ localeInfo.lang }}" dir="{{ localeInfo.direction }}">
  <head>

    <meta charset="utf-8">
    <title>{{ gettext("Publish Your Remix") }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,700'>
    <style>
      .dialog {
        background: white;
        width: 900px;
        margin: auto;
        text-align: center;
        font-family: "Raleway", sans-serif;
        font-weight: 300;

        h1 {
          font-weight: 200;
        }
      }
      img.logo {
        width: 100px;
      }
    </style>
  </head>
  <body>

    <div class="dialog">
      <div class="body">
        <img class="logo" src="/img/goggles-logo.png">
        <span class="status placeholder"></span>
      </div>
    </div>

    <script type="text/html" class="loggedout">
      <h1>Sign In or Sign Up for an account</h1>
      <p>Once you have an account you can save your remix, share it with your friends, or remix it again.</p>
      <div>
        <button class="sign in">Sign in</button>
        <button class="sign up">Sign up</button>
      </div>
    </script>

    <script type="text/html" class="loggedin">
      <h1>Hi <span class="username"></span>!</h1>
      <p>(not <span class="username"></span>?, <span class='logout region'>Sign out</span>)</p>
      <button class="publish">Publish this remix</button>
    </script>

    <script type="text/html" class="publish">
      <h1>Published!</h1>
      <p>
        Your remix was published at<br>
        <a class='publication' href=''></a>
      </p>
      <a class="button">Check it out!</a>
    </script>

    <script src="publication.js"></script>
  </body>
</html>
