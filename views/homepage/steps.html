{% block steps %}
    <section class="steps">
      <div class="content-wrapper">
        <div class="step">
          <figure class="example">
            <img class="toolbar" src="img/bookmark-mac-firefox@2x.png" width="100%">
          </figure>
          <script>
          (function() {
            var img = document.querySelector("img.toolbar");
            var html = document.querySelector("html");
            var src = [
              "/img/instructions/bookmark1",
              html.getAttribute("data-os"),
              html.getAttribute("data-browser")
            ].join('-') + "@2x.png";
            img.src = src;
          }());
          </script>
          <div class="description">
            <h2>Open Your Bookmark Toolbar</h2>
            <p class="toolbar">
              If you're using Firefox on a Mac, look at your top menu bar,
              click <em>View</em>, and make sure <em>Bookmark Toolbar</em> is selected.
            </p>
          </div>
          <script>
          (function() {
            var p = document.querySelector("p.toolbar");
            var html = document.querySelector("html");
            var instructions = {
              "mac os": {
                "firefox": "If you're using Firefox on a Mac, look at your top menu bar, click <em>View</em>, and make sure <em>Bookmark Toolbar</em> is selected.",
                "chrome": "If you're using Chrome on a Mac, look at your top menu bar, click <em>View</em>, and make sure <em>Always View Bookmarks Bar</em> is selected.",
                "safari": "If you're using Safari on a Mac, look at your top menu bar, click <em>View</em>, and make sure <em>Show Favorites Bar</em> is selected.",
                "opera": "If you're using Opera on a Mac, look at your top menu bar, click <em>View</em>, and make sure <em>Show Bookmarks Bar</em> is selected."
              },
              "windows": {
                "firefox": "If you're using Firefox on Windows, look next to your Search bar for the bookmarks clipboard icon, click it, then navigate to <em>Bookmarks Toolbar</em>, then make sure <em>View Bookmarks Toolbar</em> is selected.",
                "chrome": "If you're using Chrome on Windows, click the options icon to the right of your URL bar, select <em>Bookmarks</em>, then make sure <em>Show bookmarks bar</em> is selected.",
                "opera": "If you're using Opera on Windows, click the opera button, select <em>Bookmarks</em>, then make sure <em>Show bookmarks bar</em> is selected.",
                "ie": "If you're using Internet Explorer on Windows, right-click on the main tabs bar, then make sure <em>Favorites bar</em> is selected."
              },
              "unknown": {
                "text": "generic description"
              }
            };
            var os = instructions[html.getAttribute("data-os")];
            if (os) {
              var text = os[html.getAttribute("data-browser")];
              if (text) {
                p.innerHTML = text;
              } else {
                p.innerHTML = instructions.unknown.text;
              }
            } else {
              p.innerHTML = instructions.unknown.text;
            }
          }()); 
          </script>
        </div>

        <div class="step">
          <figure class="example">
            <img class="dragging" src="img/install-mac-firefox@2x.png" width="100%">
          </figure>
          <script>
          (function() {
            var img = document.querySelector("img.dragging");
            var html = document.querySelector("html");
            var src = [
              "/img/instructions/bookmark2",
              html.getAttribute("data-os"),
              html.getAttribute("data-browser")
            ].join('-') + "@2x.png";
            img.src = src;
          }());
          </script>
          <div class="description">
            <h2>Install Goggles</h2>
            <p>
              Click and drag this button to your bookmark toolbar to install X-Ray Goggles.
            </p>
            <a class="goggles-bookmark" href="javascript:"><span class="dragme fa fa-arrows"></span><span class="label">X-Ray Goggles</span></a>

            <!-- autogenerate the goggles bookmarklet code, immediately -->
            <script src='js/bindgogglesbutton.js'></script>
          </div>
        </div>

      </div>
    </section>
{% endblock %}
