{% block steps %}
    <section class="steps">
      <div class="content-wrapper">
        <div class="step">
          <figure class="example">
            <img class="toolbar" src="img/bookmark-mac-firefox@2x.png" width="100%">
          </figure>
          <script>
          (function() {
            var img = document.querySelector("img.toolbar");
            var html = document.querySelector("html");
            var src = [
              "bookmark",
              html.getAttribute("data-os"),
              html.getAttribute("data-browser")
            ].join('-') + "@2x.png";
            img.src = src;
          }());
          </script>
          <div class="description">
            <h2>Open Your Bookmark Toolbar</h2>
            <p class="toolbar">
              If you're using Firefox on a Mac, look at your top menu bar,
              click <em>View</em>, and make sure <em>Bookmark Toolbar</em> is selected.
            </p>
          </div>
          <script>
          (function() {
            var p = document.querySelector("p.toolbar");
            var html = document.querySelector("html");
            var instructions = {
              "mac os": {
                "Firefox": "If you're using Firefox on a Mac, look at your top menu bar, click <em>View</em>, and make sure <em>Bookmark Toolbar</em> is selected.",
                "Chrome": "Instructions for chrome on mac pending...",
                "Safari": "Instructions for safari on mac pending..."
              },
              "windows": {
                "Firefox": "If you're using Firefox on Windows, look next to your Search bar for the bookmarks clipboard icon, click it, then navigate to <em>Bookmarks Toolbar</em>, and click the <em>View Bookmarks Toolbar</em> option.",
                "Chrome": "If you're using Chrome on Windows, click the options icon in the upper right, select <em>Bookmarks</em>, then click the <em>Show bookmarks bar</em> option.",
                "IE": "If you're using Internet Explorer on Windows, right click on the main tabs bar, and select <em>Favorites bar</em>."
              },
              "unknown": {
                "text": "generic description"
              }
            };
            var os = instructions[html.getAttribute("data-os")];
            if (os) {
              var text = os[html.getAttribute("data-browser")];
              if (text) {
                p.innerHTML = text;
              } else {
                p.innerHTML = instructions.unknown.text;
              }
            } else {
              p.innerHTML = instructions.unknown.text;
            }
          }()); 
          </script>
        </div>

        <div class="step">
          <figure class="example">
            <img src="img/install-mac-firefox@2x.png" width="100%">
          </figure>
          <div class="description">
            <h2>Install Goggles</h2>
            <p>
              Click and drag this button to your bookmark toolbar to install X-Ray Goggles.
            </p>
            <a class="goggles-bookmark" href="javascript:"><span class="dragme fa fa-arrows"></span><span class="label">X-Ray Goggles</span></a>

            <!-- autogenerate the goggles bookmarklet code, immediately -->
            <script src='js/bindgogglesbutton.js'></script>
          </div>
        </div>

<!--
 <a href="/ftu" class="remix-button">Sample activity page <span class="follow fa fa-long-arrow-right "></span></a>
-->

      </div>
    </section>
{% endblock %}
